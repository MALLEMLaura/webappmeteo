<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8" />
  <link 
  href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" 
  rel="stylesheet"
  />
  <link 
  rel="stylesheet" 
  href="src/styles.css"
  />
  
</head>

<body class="font-serif">

  <!-- header -->
  <div class="max-w-7xl mx-auto px-2 sm:px-6 md:px-8 bg-gray-500">
    <div class="relative flex items-center justify-between h-16">
      <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex flex-shrink-0">
          <img class="block lg:hidden h-8 w-auto" src="assets/clouds.png" alt="" />
          <a class="ml-0 px-3 py-1 font-semibold block lg:hidden" >Weather</a>
          <img class="hidden lg:block h-8 w-auto" src="assets/clouds.png" alt="" />
          <a class="ml-0 px-3 py-1 font-semibold hidden lg:block" >Weather</a>
        </div>
      </div>
    </div>
  </div>


  <div class="grid grid-cols-1 lg:grid-cols-2 ">
    <!-- liste selecteur-->
    <div class=" bg-gray-700">
      <div class="mt-20 text-center font-bold text-4xl lg:text-5xl lg:mt-32">
        <label for="selectCity">Choose a city: </label>
      </div>

      <div class="mt-12 text-center text-lg lg:text-xl lg:mt-16 ">
        <select name="ville" size="1" id="selectCity">
          <option value="2968815">Paris</option>
          <option value="2643743">London</option>
          <option value="3117735">Madrid</option>
          <option value="2950159">Berlin</option>
          <option value="1850147">Tokyo</option>
        </select>

      </div>

      <div class="mt-8 mb-16 text-center text-lg lg:mt-16 lg:mb-32 lg:text-2xl">
        <button id="refresh" class=" hover:text-blue-400 focus:text-blue-400 active:text-blue-400" onclick="Refresh()">Research</button>
      </div>
    </div>

    <!-- weather -->
    <div id="Background" class="bg-local">
      <div id="weather">
        <div id="location" class="mt-10 text-center font-bold text-5xl"></div>
        <div id="temp" class="text-center text-4xl"></div>
        <div class="text-center mb-6">
          <img id="icon" class="h-12 w-auto inline" alt="" />
          <div id="description" class="inline text-lg lg:text-xl"></div>
        </div>
        <div class="hidden lg:grid lg:grid-cols-2 text-lg text-2xl mt-8 ">
          <div class="mx-24  mt-12 rounded-md bg-gray-300 mb-16">
            <div class="text-center">Felt temperature: </div>
            <div id="temp_feel" class="text-center mt-4"></div>
          </div>
          <div>
            <div class="mx-24 rounded-md bg-gray-300 mb-16">
              <div class="text-center text-blue-800 mt-4">Min</div>
              <div id="temp_max" class="text-center"></div>
            </div>
            <div class="mx-24 rounded-md bg-gray-300">
              <div id="temp_min" class="text-center mt-4"></div>
              <div class="text-center text-red-800">Max</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- slider -->
  <div class="carousel relative shadow-2xl bg-white">
    <div class="carousel-inner relative overflow-hidden w-full">
      <!--Slide 1-->
      <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
      <div class="carousel-item absolute opacity-0 bg-gray-900" style="height:60vh">
        <div id="weatherDay1" class="grid lg:grid-cols-3 grid-cols-1">
          <div class="bg-gray-900"></div>
          <div class="bg-gray-500">
            <div class="text-center font-bold text-3xl pt-6">Day + 1</div>
            <div id="temp1" class="text-center text-2xl"></div>
            <div class="text-center mb-6">
              <img id="icon1" class="h-12 w-auto inline" alt="" />
              <div id="description1" class="inline text-xl"></div>
            </div>
            <div class="hidden lg:grid lg:grid-cols-2 text-lg text-medium mt-8 ">
              <div class="mx-20  mt-12 rounded-md bg-gray-300 mb-16">
                <div class="text-center">Felt temperature: </div>
                <div id="temp_feel1" class="text-center mt-4"></div>
              </div>
              <div class="pb-6">
                <div class="mx-20 rounded-md bg-gray-300 mb-16">
                  <div class="text-center text-blue-800 mt-4">Min</div>
                  <div id="temp_max1" class="text-center"></div>
                </div>
                <div class="mx-20 rounded-md bg-gray-300">
                  <div id="temp_min1" class="text-center mt-4"></div>
                  <div class="text-center text-red-800">Max</div>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-900"></div>
        </div>
      </div>
      <label for="carousel-3" class="prev control-1 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 left-0 my-auto">‹</label>
      <label for="carousel-2" class="next control-1 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 right-0 my-auto">›</label>

      <!--Slide 2-->
      <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
      <div class="carousel-item absolute opacity-0 bg-gray-900" style="height:60vh">
        <div id="weatherDay1" class="grid lg:grid-cols-3 grid-cols-1">
          <div class="bg-gray-900"></div>
          <div class="bg-gray-500">
            <div class="text-center font-bold text-3xl pt-6">Day + 2</div>
            <div id="temp2" class="text-center text-2xl"></div>
            <div class="text-center mb-6">
              <img id="icon2" class="h-12 w-auto inline" alt="" />
              <div id="description2" class="inline text-xl"></div>
            </div>
            <div class="hidden lg:grid lg:grid-cols-2 text-lg text-medium mt-8 ">
              <div class="mx-20  mt-12 rounded-md bg-gray-300 mb-16">
                <div class="text-center">Felt temperature: </div>
                <div id="temp_feel2" class="text-center mt-4"></div>
              </div>
              <div class="pb-6">
                <div class="mx-20 rounded-md bg-gray-300 mb-16">
                  <div class="text-center text-blue-800 mt-4">Min</div>
                  <div id="temp_max2" class="text-center"></div>
                </div>
                <div class="mx-20 rounded-md bg-gray-300">
                  <div id="temp_min2" class="text-center mt-4"></div>
                  <div class="text-center text-red-800">Max</div>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-900"></div>
        </div>
      </div>
      <label for="carousel-1" class="prev control-2 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 left-0 my-auto">‹</label>
      <label for="carousel-3" class="next control-2 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 right-0 my-auto">›</label> 

      <!--Slide 3-->
      <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
      <div class="carousel-item absolute opacity-0 bg-gray-900" style="height:60vh">
        <div id="weatherDay1" class="grid lg:grid-cols-3 grid-cols-1">
          <div class="bg-gray-900"></div>
          <div class="bg-gray-500">
            <div class="text-center font-bold text-3xl pt-6">Day + 3</div>
            <div id="temp3" class="text-center text-2xl"></div>
            <div class="text-center mb-6">
              <img id="icon3" class="h-12 w-auto inline" alt="" />
              <div id="description3" class="inline text-xl"></div>
            </div>
            <div class="hidden lg:grid lg:grid-cols-2 text-lg text-medium mt-8 ">
              <div class="mx-20  mt-12 rounded-md bg-gray-300 mb-16">
                <div class="text-center">Felt temperature: </div>
                <div id="temp_feel3" class="text-center mt-4"></div>
              </div>
              <div class="pb-6">
                <div class="mx-20 rounded-md bg-gray-300 mb-16">
                  <div class="text-center text-blue-800 mt-4">Min</div>
                  <div id="temp_max3" class="text-center"></div>
                </div>
                <div class="mx-20 rounded-md bg-gray-300">
                  <div id="temp_min3" class="text-center mt-4"></div>
                  <div class="text-center text-red-800">Max</div>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-900"></div>
        </div>
      </div>
      <label for="carousel-2" class="prev control-3 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 left-0 my-auto">‹</label>
      <label for="carousel-1" class="next control-3 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 right-0 my-auto">›</label>

      <!-- Add additional indicators for each slide-->
      <ol class="carousel-indicators bg-gray-900">
        <li class="inline-block mr-3">
          <label for="carousel-1" class="carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700">•</label>
        </li>
        <li class="inline-block mr-3">
          <label for="carousel-2" class="carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700">•</label>
        </li>
        <li class="inline-block mr-3">
          <label for="carousel-3" class="carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700">•</label>
        </li>
      </ol>

    </div>
  </div>


  <script src="src/index.js"></script>
</body>
</html>
